<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Christopher Kocher's Personal Page</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ url_for('static', filename='main/css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='main/css/header.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='main/css/footer.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='main/css/navbar.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='main/css/menu.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='main/css/layout.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='main/css/feedback.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='main/images/favicon.ico') }}">
</head>

<body>
  <!-- Page Container -->
  <article>

    <!-- Header Section -->
    <header class="banner">
      <img src="{{ url_for('static', filename='main/images/banner.jpg') }}" alt="Banner Image" loading="lazy">
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar" role="navigation" aria-label="Main Navigation">
      <div class="homework_name">
          <p>CSE 477 Homework 2</p>
      </div>
      <div class="right_text">
          <ul>
              <li><a href="/home">Home</a></li>
              <li><a href="/projects">Projects</a></li>
              <li><a href="/resume">Resume</a></li>
              <li>
                  <a href="https://www.linkedin.com/in/christopher-kocher-a8897a282/" target="_blank" rel="noopener noreferrer">
                      <img src="{{ url_for('static', filename='main/images/social-linkedin.png') }}" alt="LinkedIn" class="linkedin-icon" loading="lazy">
                  </a>
              </li>
          </ul>
      </div>

      <!-- Mobile Menu Icon -->
      <div class="menu">
          <img src="{{ url_for('static', filename='main/images/menu-bar.png') }}" alt="Menu Icon" class="menu-icon" loading="lazy"> 
      </div>

      <!-- Side Menu -->
      <div class="side-menu">
          <ul>
              <li><a href="/home">Home</a></li>
              <li><a href="/projects">Projects</a></li>
              <li><a href="/resume">Resume</a></li>
              <li><a href="https://www.linkedin.com/in/christopher-kocher-a8897a282/" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
          </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main">
      {% block maincontent %}{% endblock %}
    </main>

    <!-- Feedback Toggle Button -->
    <button id="feedback-toggle" class="feedback-toggle" aria-label="Open Feedback Form">Feedback</button>

    <!-- Feedback Form -->
    <div id="feedbackForm" class="feedback-form" role="form" aria-labelledby="feedback-title">
      <form action="/processfeedback" method="POST" enctype="multipart/form-data">
        <h2 id="feedback-title">Submit Feedback</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" rows="4" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- Footer -->
    <footer class="footer" role="contentinfo">
      <p>Â© 2025 Christopher Kocher</p>
    </footer>

  </article>

  <!-- JavaScript Files (Placed at the End for Better Performance) -->
  <script src="{{ url_for('static', filename='main/js/main.js') }}"></script>
  <script src="{{ url_for('static', filename='main/js/menu.js') }}"></script>
  <script src="{{ url_for('static', filename='main/js/feedback.js') }}"></script>

  {% block extracss %}{% endblock %}
  {% block extrajs %}{% endblock %}

</body>
</html>
